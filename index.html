<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="utf-8">
        <title>Trivia Game</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Javascript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </head>

    <body>

        <div class="container" id="content">

            <h1>Totally Trivial Trivia!</h1>

            <button class="main-button" id="start-button" type="button">Start</button>

            <p id="time-remaining">Time Remaining: <span>30</span></p>

            <p id="question">question?</p>

            <button type="button" id="answer1" class="buttons"></button>
            <button type="button" id="answer2" class="buttons"></button>
            <button type="button" id="answer3" class="buttons"></button>
            <button type="button" id="answer4" class="buttons"></button>

            <div id="empty-div1"></div>
            <div id="empty-div2"></div>

            <button class="main-button" id="restart-button" type="button">Play Again?</button>

        </div>

    </body>

</html>
