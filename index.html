<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="utf-8">
        <title>Star Wars Trivia Game</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Javascript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </head>

    <body>

        <div class="container" id="content">

            <h1>Star Wars Trivia Game!</h1>

            <!-- Start Button -->
            <button class="main-button" id="start-button" type="button">Start</button>

            <!-- Shows Remaining Time -->
            <p id="time-remaining">Time Remaining: <span>30</span></p>

            <!-- Asks Question & Displays Other Game Information -->
            <p id="question">question?</p>

            <!-- Correct -->
            <div class="empty-div" id="empty-div1"></div>

            <!-- Incorrect -->
            <div class="empty-div" id="empty-div2"></div>

            <!-- Unanswered -->
            <div class="empty-div" id="empty-div3"></div>

            <!-- Play Again -->
            <button class="main-button" id="restart-button" type="button">Play Again?</button>

        </div>

    </body>

</html>
